<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrat icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  

<!-- style -->
  <link rel="stylesheet" href="style/main.css">
  <link rel="shortcut icon" href="style/img/favicon.ico" type="image/x-icon">
<!-- title of page -->
  <title>Login screen</title>
</head>
<body>
  <header>
    <a href="#" title="Voltar"><i class="bi bi-arrow-left"></i></a>
  </header>

<!-- main page -->
  <main>
    <!-- login area -->
    <div class="login_main">
      <!-- title login area -->
      <div>
        <h1>Ol√°! Tudo bem?</h1>
        <p>Acesse sua conta por aqui.</p>
      </div>
      
      <!-- form de login -->
      <form class="login_form">
        <label for="username" class="login_form_username">
          <i class="bi bi-person"></i>
          <input type="email" id="username" placeholder="Digite seu email.">
        </label>

        <label for="password" class="login_form_password">
          <i class="bi bi-key"></i>
          <input type="password" id="password" placeholder="Digite sua senha.">
        </label>

        <label for="checkbox" class="login_form_checkbox">
          <input type="checkbox" id="checkbox">
          Lembrar de mim?
        </label>

        <input type="submit" value="Entrar" class="login_form_submit" title="Acesse sua conta">
      </form>

      <div>
        <a href="#" title="Recupere sua senha aqui.">Esqueceu a senha?</a>
        <label>
          Primeira vez?
          <button class="btn_createaccount">Clique aqui!</button>
        </label>
      </div>
    </div>

    <!-- create a count area -->
    <div class="createaccount_main">

    </div>

    <!-- Footer -->
  </main>

  <footer>
    <a href="https://github.com/guicarbar" title="Meu GitHub"><i class="bi bi-c-circle"></i>Guilherme Carvalho</a>
  </footer>

<!-- js -->
  <script src="script/core.js" defer></script>
</body>
</html>
